{% extends 'templates/layout.html' %}
{% block body %}

    <div class="page-header">
      <h1>Add Match Result</h 1>
    </div>

    <p>Lodge a result of a match here to adjust the rankings.</p>

    <form>

      <div class="row">

        <div class="span4">
          <h2>Winner</h2>

          Player: 
          <select name="W">
            {% for competitor in competitors %}
              <option value="{{ competitor.userid }}">{{ competitor.nickname }}</option>
            {% endfor %}
          </select>

          Score: <input type="text" name="winner_score">

        </div>
        
        <div class="span3" style="padding:2em 0;font-weight:bold; font-size:150%;">
          defeated
        </div>
        
        <div class="span4">
          <h2>Loser</h2>

          Player:
          <select name="L">
            {% for competitor in competitors %}
              <option value="{{ competitor.userid }}">{{ competitor.nickname }}</option>
            {% endfor %}
          </select>

          Score: <input type="text" name="loser_score">

        </div>
        
      </div>
      <div class="form-actions">
        <input type="hidden" name="result_submit" value="submit"/>
        <button type="submit" class="btn btn-primary">Save result</button>
      </div>
    </form>

{% endblock %}
