{% extends 'templates/layout.html' %}
{% block body %}

    <div class="page-header">
      <h1>Pong Rankings</h1>
    </div>

      <table class="table ladder">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Total Points</th>
            <th>Results</th>
          </tr>
        </thead>
        <tbody>
          {% for ranking in rankings %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ ranking.nickname }}</td>
              <td>{{ ranking.rating }}</td>
              <td>{{ ranking.total_score }}</td>
              <td><a href="/results?userid={{ ranking.userid }}" class="btn">results</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
